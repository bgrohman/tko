<div class="row">
    <form class="span3">
        <fieldset>
            <label>Label</label>
            <input type="text" class="span3" data-bind="value: form.label"/>
            <button type="submit" class="btn pull-right" data-bind="click: add">Add</button>
        </fieldset>
    </form>
    <table class="table table-striped table-bordered span9">
        <thead>
            <tr>
                <th>Label</th>
                <th>Priority</th>
                <th style="width: 95px">Actions</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: todos.values">
            <tr>
                <td data-bind="text: label"></td>
                <td data-bind="text: priority"></td>
                <td>
                    <button data-bind="click: $parent.up" class="btn btn-mini"><i class="icon-arrow-up"></i></button>
                    <button data-bind="click: $parent.down" class="btn btn-mini"><i class="icon-arrow-down"></i></button>
                    <button data-bind="click: $parent.remove" class="btn btn-mini"><i class="icon-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
